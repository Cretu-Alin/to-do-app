<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/0f4ecf7998.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="backdrop"></div>
    <div class="container">
      <div class="title">
        <h2>To do app</h2>
      </div>
      <p class="activity">
        Please select what kind of activity you want to add:
      </p>
      <div class="btn-container">
        <button class="btn btn-red"><i class="fas fa-book-reader"></i></button>
        <button class="btn btn-blue"><i class="fas fa-dumbbell"></i></button>
        <button class="btn btn-yellow"><i class="fas fa-coffee"></i></button>
      </div>
      <div class="tasks">
        <ul class="list"></ul>
      </div>
      <div class="modal">
        <div class="section">
          <button class="close-modal">X</button>
          <label for="task-name" class="task-name">Task name</label>
          <input type="text" name="" id="task-name" />
          <button class="add-modal">Add it</button>
        </div>
      </div>
    </div>
  </body>
</html>
